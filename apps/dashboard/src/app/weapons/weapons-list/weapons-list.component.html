<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select a Weapon</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let weapon of weapons"
        (click)="selected.emit(weapon)"
        class="mat-list-item"
      >
        <h1 matLine>{{ weapon.name }}</h1>
        <p matLine>{{ weapon.type }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(weapon); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
